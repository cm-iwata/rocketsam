Name: DemoFunction
Environment:
  Variables:
    demo: 1
Events:
  Main:
    Type: Api
    Properties:
      Path: /demo
      Method: get
      RestApiId:
        Ref: ApiGateway
SammyApiEvent:
  isAuthenticated: False
  excludeSecurity: False
  path: /demo
  method: get
SammyBucketEvent:
  bucketName: SampleBucket
  bucketEvent: s3:ObjectCreated:*
  Rules:
  - Name: suffix
    Value: .zip
  - Name: prefix
    Value: uploads/
